<div class="col-lg-8 col-lg-offset-2">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-4 control-label">Group ID: </label>

            <div class="col-lg-8">
                <p class="form-control-static">{{group.id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Group Name: </label>

            <div class="col-lg-8">
                <p class="form-control-static">{{group.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Group Code: </label>

            <div class="col-lg-8">
                <p class="form-control-static">{{group.code}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Description: </label>

            <div class="col-lg-8">
                <p class="form-control-static">{{group.description}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Group Members: </label>

            <div class="col-lg-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="account in group.accounts">
                        <td>{{account.first_name}} {{account.last_name}}</td>
                        <td>{{account.username}}</td>
                        <td>{{account.role}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
