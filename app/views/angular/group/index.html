<div class="row">
    <div class="col-lg-12 text-right">
        <a href="#/groups/new" ng-hide="currentUser.role == 'user'">Create New Group</a>
    </div>
    <div class="col-lg-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in groups">
                <td>{{group.name}}</td>
                <td>{{group.code}}</td>
                <td>{{group.description}}</td>
                <td class="text-right"><a href="#/groups/{{group.id}}">Show</a> | <a href="http://{{group.code}}.{{baseUrl()}}/#/">Switch to Group</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
