<div class="row">
    <div class="col-lg-2 col-lg-offset-2">
        <img ng-src="{{account.avatar}}" ng-show="account.avatar != null">
        <img src="http://placehold.it/150x150" ng-hide="account.avatar != null">
    </div>
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-2 control-label">Name: </label>

                <div class="col-lg-10">
                    <p class="form-control-static">{{account.first_name}} {{account.last_name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Email: </label>

                <div class="col-lg-10">
                    <p class="form-control-static">{{account.email}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Username: </label>

                <div class="col-lg-10">
                    <p class="form-control-static">{{account.username}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Role: </label>

                <div class="col-lg-10">
                    <p class="form-control-static">{{account.role}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
