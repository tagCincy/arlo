<h1>Register</h1>

<div class="col-lg-4 col-lg-offset-4">
    <form role="form">

        <div class="form-group">
            <label for="user_first_name">First Name</label>
            <input type="text" class="form-control" id="user_first_name" name="user_first_name" ng-model="user.first_name"/>
        </div>

        <div class="form-group">
            <label for="user_last_name">Last Name</label>
            <input type="text" class="form-control" id="user_last_name" name="user_last_name" ng-model="user.last_name"/>
        </div>

        <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" class="form-control" id="user_email" name="user_email" ng-model="user.email"/>
        </div>

        <div class="form-group">
            <label for="user_username">Username</label>
            <input type="text" class="form-control" id="user_username" name="user_username" ng-model="user.username"/>
        </div>

        <div class="form-group">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" id="user_password" name="user_password"
                   ng-model="user.password"/>
        </div>

        <div class="form-group">
            <label for="user_password_confirmation">Confirm Password</label>
            <input type="password" class="form-control" id="user_password_confirmation" name="user_password_confirmation"
                   ng-model="user.password_confirmation"/>
        </div>

        <p>
            <button type="button" class="btn btn-primary" ng-click="register(user)">Sign Up</button>
            <a class="btn btn-default" href="#">Cancel</a>
        </p>
    </form>
</div>
