<h1>Ask a New Question</h1>
<form role="form">

    <div class="form-group">
        <label for="question_title">Title</label>
        <input type="text" class="form-control" id="question_title" name="question_title" ng-model="question.title"/>
    </div>

    <div class="form-group">
        <label for="question_content">Description</label>
        <textarea rows="5" class="form-control" id="question_content" name="question_content"
                  ng-model="question.content"/>
    </div>

    <div class="form-group">
        <label>Tags</label>

        <div class="input-group col-lg-6">
            <input type="text" ng-model="enteredValue" placeholder=""
                   typeahead="tag for tag in loadTags($viewValue)"
                   typeahead-loading="loadingLocations" typeahead-on-select="addTag(enteredValue)"
                   typeahead-editable='false' class="form-control tag-entry">
        </div>
    </div>
    <div class="col-lg-8">
        <ul class="list-inline">
            <li ng-repeat="tag in selectedTags">
                <span class="label label-default">{{tag}}</span>
            </li>
        </ul>
    </div>
    <input type="hidden">

    <p>
        <button type="button" class="btn btn-primary" ng-click="createQuestion()">Submit Question</button>
        <a class="btn btn-default" href="#/">Cancel</a>
    </p>
</form>
