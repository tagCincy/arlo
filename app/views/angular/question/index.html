<div class="row margin-bottom-10">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newQuestion"/>
            <span class="input-group-btn">
                <a href="#/questions/new?question={{newQuestion}}" class="btn btn-default">Ask a Question</a>
            </span>
        </div>
    </div>
</div>

<div class="row" ng-repeat="question in page">
    <a href="#/questions/{{question.id}}" class="question-panel">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-lg-1">
                    <h4>{{question.id}}</h4>
                </div>
                <div class="col-lg-9">
                    <div class="col-lg-12">
                        <span class="lead">{{question.title}}</span>
                        <span class="badge group-indicator" ng-show="question.group">G</span>
                        <span class="badge public-indicator" ng-show="question.public">P</span>
                    </div>
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li ng-repeat="tag in question.tags track by tag.id">
                                <h6>
                                    <span class="label label-default">{{tag.name}}</span>
                                </h6>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2">
                    <p class="text-right">
                        {{question.creator}}
                    </p>
                </div>
            </div>
        </div>
    </a>
</div>
<div class="row">
    <div class="text-center">
        <pagination total-items="totalItems" on-select-page="nextPage(page)"
                    page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>
    </div>
</div>
